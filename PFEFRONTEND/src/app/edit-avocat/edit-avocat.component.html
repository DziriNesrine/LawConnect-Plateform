<div>
    <div class="container" style="margin-right: -80px; margin-top: 100px">
  
  
      <form id="my-form" novalidate="novalidate" class="forme">
  
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="form-title">Modifier Profil </h1>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="card-block text-center text-white mt-2">
                <img src="{{ avocat[0].picture }}" alt="Avocat" style="margin-left: -30px; width: 200px;" aria-hidden="true">
              </div>
            </div>
            <div class="col-md-6" style="margin-top: 100px; margin-left: -100px;">
              <input type="file" class="changer mt-1" name="image" (change)="selectImage($event)">
              <button type="submit" class="btn3" (click)="onSubmit()">Télécharger</button>
            </div>
          </div>
          
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6 ">
            <label class="name">
              <i class="fas fa-user"></i>
              Nom:</label>
            <input type="text" class="form-control" style="text-transform: capitalize;" [(ngModel)]="user.lNameAV"
              name="lNameD" required>
          </div>
          <div class="form-group col-md-6 ">
            <label class="name" for="name">
              <i class="fas fa-user"></i>
              Prénom:</label>
            <input type="text" class="form-control" style="text-transform: capitalize;" [(ngModel)]="user.fNameAV"
              name="fNameD" required>
          </div>
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="email">
              <i class="fas fa-envelope"></i>
              E-mail:</label>
            <input type="text" class="form-control" [(ngModel)]="user.emailAV" name="emailAV" required>
          </div>
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-lock"></i>
              Password:</label>
            <input type="text" class="form-control" [(ngModel)]="user.passwordAV" name="passwordAV" placeholder="*********">
          </div>

          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-phone"></i>
              Numéro de card:</label>
            <input class="form-control" type="number" [(ngModel)]="user.card" name="card">
          </div>
  
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-phone"></i>
              Numéro Tel:</label>
            <input class="form-control" type="number" [(ngModel)]="user.phoneAV" name="phoneAV">
          </div>
        
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-money-check-alt"></i>
              Prix Consultation:</label>
            <input type="number" class="form-control" [(ngModel)]="user.prix" name="prix">
          </div>
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-map-marker-alt"></i>
              Ville:</label>
            <select class="form-control" [(ngModel)]="user.cityAV" name="cityAV">
              <option disabled selected value>--City--</option>
              <option *ngFor="let x of city" value={{x._id}}>{{x.city}}</option>
            </select>
          </div>
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="name">
              <i class="fas fa-building"></i>
              Emplacement Cabinet:</label>
            <input class="form-control" [(ngModel)]="user.Cabinet" name="Cabinet" id="emplacement" name="emplacement"
              required="">
          </div>
          <div class="form-group col-md-6 mt-2">
            <label class="name" for="langue">
              <i class="fas fa-book-open"></i>
              Langues parlées :</label>
            <input type="text" [(ngModel)]="user.languages" name="languages" class="form-control" id="langue"
              name="langue" required="">
          </div>
          <div class="form-group col-md-12 mt-2">
            <label class="name">
              <i class="fas fa-graduation-cap"></i>
              Diplome:</label>
            <textarea class="form-control" [(ngModel)]="user.diplome" name="diplome" placeholder="Leave a comment here"
              id="floatingTextarea2" style="height: 90px"></textarea>
          </div>
          <div class="form-group col-md-12 mt-2">
            <label class="name ">
              <i class="fas fa-user-graduate"></i>
              Formation:</label>
            <textarea class="form-control " [(ngModel)]="user.training" name="training" placeholder="Leave a comment here"
              id="floatingTextarea2" style="height: 90px;"></textarea>
          </div>
  
        </div>
  
        <div class="row">
  
        </div>
  
        <button (click)="updateAvocat()" style="margin-top: 15px; margin-left: 600px;" type="submit"
          class="btn2 confirm-form">Confirmer</button>
  
      </form>
  
  
    </div>
  
    <footer>
      <div class="text-center p-3" style="background-color: #fff; margin-top: 40px;">
        2021 MDCARE:
        <a class="text-blue" style="color: cadetblue;">Nesrine&Nour</a>
      </div>
    </footer>
