<div class="container" style="margin-top: 20px; margin-left: 160px;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 mt-3 pt-5" >
            <div class="row z-depth-3" >
                <div class="begin col-sm-4 rounded-left" >
                    <div class="card-block text-center text-white" >
                       <!--- <i  class= "fas fa-user-tie fa-10x" style="margin-top: 190px;" aria-hidden="true"></i> -->
                       <img src="../../assets/image/profilclient.png" style="width: 150px; margin-top: 120px;">
                        <div>
                        <h2 class="font-weight-blod mt-4" style="text-transform: capitalize;"><b>{{client[0].lNameCL}} {{client[0].fNameCL}}</b></h2>
                        </div>
                        <p  style="text-transform: capitalize;"> <b>{{client[0].sexeCL}}</b></p>

                    </div>
                </div>
                <div class="col-sm-8 bg-light rounded-right">
                    <h3 class="mt-3 text-center">Information</h3>
                    <hr class="badge-primary mt-0 w-20">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">
                                <i class="far fa-edit fa-1x mb-1"></i>
                                Nom </p>
                                <div class="input-group bg-light" style="width: 200px">
                                  <input type="text" class="form-control text-muted bg-light" style="text-transform: capitalize;" [(ngModel)]="user.lNameCL" name="lNameCL" >
                                </div>
                        </div>
                        <div class="col-sm-6">
                          <p class="font-weight-bold">
                              <i class="far fa-edit fa-1x mb-1"></i>
                              prénom </p>
                              <div class="input-group bg-light" style="width: 200px">
                                <input type="text" class="form-control text-muted bg-light" style="text-transform: capitalize;" [(ngModel)]="user.fNameCL" name="fNameCL" >
                              </div>
                        </div>
                        <div class="col-sm-6 mt-2">
                            <p class="font-weight-bold">
                                <i class="far fa-edit fa-1x mb-1"></i>
                                Email</p>
                                <div class="input-group bg-light" style="width: 200px;">
                                  <input type="text" class="form-control text-muted bg-light" [(ngModel)]="user.emailCL" name="emailCL" >
                                </div>
                        </div>
                        <div class="col-sm-6 mt-2">
                          <p class="font-weight-bold">
                              <i class="far fa-edit fa-1x mb-1"></i>
                              Password:</p>
                              <div class="input-group bg-light" style="width: 200px;">
                                <input type="password" class="form-control text-muted bg-light" [(ngModel)]="user.passwordCL" placeholder="*********" name="passwordCL">
                              </div>
                       </div>
                    </div>
                    <h4 class="mt-3">Détailes</h4>
                    <hr class="badge-primary">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold">
                                <i class="far fa-edit fa-1x mb-1"></i>
                                Numéro Tel:</p>
                                <div class="input-group bg-light" style="width: 200px;">
                                  <input type="text" class="form-control text-muted bg-light" [(ngModel)]="user.phoneCL"  name="phoneCL">
                                </div>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">
                                <i class="far fa-edit fa-1x mb-1"></i>
                                Ville:</p>
                                <select class="form-control text-muted select2_1 bg-light"  [(ngModel)]="user.cityCL" style="width: 200px;"  name="cityCL">
                                  <option disabled selected value>--City--</option>
                                  <option *ngFor="let x of city" value={{x._id}}>{{x.city}}</option>
                                </select>
                        </div>

                    </div>
                    <hr class="badge-primary">
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="font-weight-bold">
                            <i class="far fa-edit fa-1x mb-1"></i>
                            Age:</p>
                            <div class="input-group mb-3 bg-light" style="width: 200px;">
                              <input type="number" class="form-control" [(ngModel)]="user.age" name="age" >
                              <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">ans</span>
                              </div>
                            </div>
                    </div>
                    <div class="col-sm-6">
                      <p class="font-weight-bold">
                          <i class="far fa-edit fa-1x mb-1"></i>
                          Etat de vie privé</p>
                          <div class="input-group mb-3 bg-light" style="width: 200px;">
                            <input type="text" class="form-control" placeholder="Information" [(ngModel)]="user.information" name="information">

                          </div>
                          </div>

                    </div>

                    <hr class="badge-primary">




                    <button type="button" (click)="updateUser()" class="btn1" data-toggle="modal" data-target="#exampleModal" style="margin-left: 500px;">
                        Éditer
                    </button>

                </div>

            </div>
        </div>

    </div>

</div>

<footer>
    <div class="text-center p-3" style="background-color: #fff; margin-top: 40px;">
         2024 LawConnect:
        <a class="text-blue" style="color: cadetblue;">NesrineDziri</a>
      </div>
  </footer>
